<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">



    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/aStyleOver.css">

    <title>Weekend Challenge #1 - jQuery Salary Calculator</title>
</head>

<body>
    <main>
        <h1>Wage Calculator</h1>
        <div>
            <span>

                <input id="firstNameIn" class="deleteItem" type="text" placeholder="First Name">
                <input id="lastNameIn" class="deleteItem" type="text" placeholder="Last Name">
                <input id="idTagIn" class="deleteItem" type="text" placeholder="ID">
                <input id="titleIn" class="deleteItem" type="text" placeholder="Title">
                <input id="annualWageIn" class="deleteItem" type="text" placeholder="Annual Wage">
                <!-- add new property here client.JStag >> &&&!1 -->
                <button id="submitButton" class="deleteItem">Submit</button>

            </span>
        </div>

        <div>
            <section>
                <table id="tableFormat" class="table table-striped">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID No.</th>
                            <th>Title</th>
                            <th>Annual Wage Estimate</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyFormat" class="employeeFormOut">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>


                </table>
            </section>

            <div class="monthlyTotal">Monthly Salary:</div>

    </main>
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
</body>

</html>
